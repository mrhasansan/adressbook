<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adress Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4 text-center">This is Header</header>
    <main class="container mx-auto py-8">
      <h1 class="text-3xl font-bold underline mb-4">Address book</h1>
      <div class="flex justify-between items-center mb-6">
        <button class="bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-gray-300" id="addContactBtn">Add Contact</button>
        <div class="flex">
          <input type="text" id="searchInput" placeholder="Search..." class="w-full px-3 py-2 mr-2 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
          <button class="bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-gray-300" id="searchBtn">Search</button>
        </div>
      </div>
      <form id="addContact" class="bg-white shadow-md rounded-md px-8 pt-6 pb-8 mb-4">
        <label for="fname" class="block text-gray-700 font-bold mb-2">Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Hasansan" required class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" placeholder="Hasansan@mail.com" required class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        <label for="phone" class="block text-gray-700 font-bold mb-2">Phone number:</label>
        <input type="number" id="phone" name="phone" placeholder="87403738" required class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        <label for="address" class="block text-gray-700 font-bold mb-2">Address:</label>
        <input type="text" id="address" name="address" placeholder="Jakarta" required class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        <label for="birthday" class="block text-gray-700 font-bold mb-2">Birthday:</label>
        <input type="date" id="birthday" name="birthday" class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        <button type="submit" value="submit" class="bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-gray-300">Submit</button>
      </form>
      <section class="bg-white shadow-md rounded-md px-8 pt-6 pb-8">
        <h1 class="text-xl font-bold mb-4">Full Contact</h1>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full Name</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone number</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Sample contact entry -->
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Hasansan</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">08729562996</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Yogyakarta</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button class="text-indigo-600 hover:text-indigo-900">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-4 text-center">this is Footer</footer>
    <script src="index.js"></script>
  </body>
</html>
