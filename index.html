<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adress Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4 text-center">
      <h1>
        <a href="/">Address Book </a>
      </h1>
    </header>

    <main class="container mx-auto py-8">
      <div class="flex justify-between items-center mb-6">
        <button onclick="toggleForm()" class="bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-gray-300" id="addContactBtn">Add Contact</button>
        <section class="flex items-center">
          <form action="" id="search-contacts-form" class="flex items-center">
            <label for="keyword" class="sr-only">Keyword</label>
            <input id="keyword" name="key" type="search" class="border border-gray-300 rounded-md py-2 px-4 mr-2 focus:outline-none focus:border-gray-500" placeholder="Search contacts..." />
            <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-gray-300">Search</button>
          </form>
        </section>
      </div>
      <form id="addContactForm" class="hidden bg-white shadow-md rounded-md px-8 pt-6 pb-8 mb-4" method="post">
        <div>
          <label for="fname" class="block text-gray-700 font-bold mb-2">Full Name:</label>
          <input type="text" id="fname" name="fname" placeholder="Hasansan" required class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
          <input type="email" id="email" name="email" placeholder="Hasansan@mail.com" required class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        </div>
        <div>
          <label for="phone" class="block text-gray-700 font-bold mb-2">Phone number:</label>
          <input type="number" id="phone" name="phone" placeholder="87403738" required class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        </div>
        <div>
          <label for="address" class="block text-gray-700 font-bold mb-2">Address:</label>
          <input type="text" id="address" name="address" placeholder="Jakarta" required class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        </div>
        <div>
          <label for="birthday" class="block text-gray-700 font-bold mb-2">Birthday:</label>
          <input type="date" id="birthday" name="birthday" class="w-full px-3 py-2 mb-3 placeholder-gray-400 text-gray-700 border rounded-md focus:outline-none focus:ring focus:ring-gray-300" />
        </div>
        <button type="submit" value="submit" class="bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-gray-300">Save</button>
      </form>
      <section class="bg-white shadow-md rounded-md p-6">
        <h1 class="text-2xl font-bold mb-4">Full Contact</h1>
        <table class="w-full table-fixed">
          <thead class="bg-gray-50">
            <tr>
              <th class="w-1/4 px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Full Name</th>
              <th class="w-1/4 px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Phone number</th>
              <th class="w-1/4 px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Address</th>
              <th class="w-1/4 px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Details</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200"></tbody>
        </table>
        <ul id="contacts" class="mt-4"></ul>
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-4 text-center">
      <p class="text-sm">Â© 2024 Hasansan. All rights reserved.</p>
    </footer>
    <script src="/storage.js"></script>
    <script src="index.js"></script>
  </body>
</html>
